{% extends 'links.html' %}

{% load static %}

{% block content %}

	<div class="container p-4 bg-info text-white text-center">
		<h2>Subject List</h2>
	</div>
	
	{% include 'nav.html' %}
	<hr>
		<div class="container">
			<a href="{% url 'add_subject' %}" class="btn btn-success mt-3">Add Subject</a>
		</div>
			<hr>
	<div class="container mt-3">
		<table class="table table-bordered table-striped table-hover">
			<tr>
				<thead>
					<th>Subject Name</th>
					<th>Class</th>
					<th style="width: 20%;">Action</th>
				</thead>
			</tr>
			<tbody>
				{% for i in all_subjects %}
				<tr>
					<td>{{ i.subject_name }}</td>
					<td>{{ i.select_class }}</td>
			
					<td>
						<a href="{% url 'update_subject' i.id %}" class="btn btn-success btn-sm">Update</a>
						<a href="{% url 'delete_subject' i.id %}" class="btn btn-danger btn-sm">Remove</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
			
		</table>
	</div>
</body>

{% endblock %}
