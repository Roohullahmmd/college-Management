{% extends 'links.html' %}

{% load static %}

{% block content %}

	<div class="container p-4 bg-info text-white text-center">
		<h2>Class List</h2>
	</div>
	
	{% include 'nav.html' %}

	<hr>

	<div class="container mt-3">
		<table class="table table-bordered table-striped table-hover">
			<tr>
				<thead>
					<th>Class ID</th>
					<th>Class Name</th>
					<th style="width: 40%;">Action</th>
				</thead>
			</tr>
			<tbody>
				{% for i in all_classes %}
				<tr>
					<td>{{ i.id }}</td>
					<td>{{ i.class_name }}</td>
			
					<td>
						<a href="" class="btn btn-success btn-sm">Update</a>
						<a href="" class="btn btn-danger btn-sm">Remove</a>
						<a href="{% url 'get_student_class' i.id %}" class="btn btn-secondary btn-sm">View Student</a>
						<a href="{% url 'get_class_subject' i.id %}" class="btn btn-info btn-sm">View Subjects</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
			
		</table>
	</div>
</body>

{% endblock %}
